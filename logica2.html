<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Olá - Lógica</title>
</head>
<script>
    var idioma = prompt("Digite o código do idioma. Ex(pt, en, fr, es)")

    // pt == pt - vai retornar true
    if (idioma == "pt") { // pt = português
        alert("Olá")
    } else if (idioma == "en") { // en = inglês
        alert("Hi")
    } else if (idioma == "fr") { // fr = Francês
        alert("Salut")
    } else if (idioma == "es") { // es = Espanhol
        alert("Hola")
    } else {
        alert("Esse código não existe!")
    } 


</script>
<body>
</body>
</html>
