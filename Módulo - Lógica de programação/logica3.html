<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Olá - Lógica</title>
</head>
<script>
    var idioma = prompt("Digite o código do idioma. Ex(pt, en, fr, es)")
    var variacao = prompt("Digite a variação do idioma. Ex(br, pt, us, gb)")

    if (idioma == "pt" && (variacao == "br") || (variacao == "pt")){
        alert("Olá") 
    }else if (idioma == "en" && variacao == "us"){
        alert("Hi") 
    }else if (idioma == "en" && variacao == "gb"){
        alert("Hello") 
    }else {
        alert("Idioma e/ou variação não encontrados!")
    }

</script>

</body>
</html>
