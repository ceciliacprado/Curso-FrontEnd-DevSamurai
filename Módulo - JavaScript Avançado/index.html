<body>
    <script>

        // Funções

        function sayHello(name, lastname) {
            console.log(`Olá ${name} ${lastname}, seja bem vindo(a)!`)
        }
        sayHello("Cecilia", "Santos")
        sayHello("Filipe", "Prado")
        sayHello("Marina", "Silva")

        function sum(n1, n2) {
            return n1 + n2
        }
        console.log(sum(10, 20))

        function sum() {
            let res = 0
            for (const n of arguments) {
                res += n
            }
            return res
        }
        console.log(sum(10, 20, 1, 4, 5, 6, 8, 50))

        function multi(n) {
            n *= n 
            return n
        }
        let numVal = 10 
        console.log(multi(numVal))
        console.log(numVal)

        function multi(obj) {
            obj.value *= obj.value
            return obj 
        }
        const numObj = {value: 10}
        console.log(multi(numObj))
        console.log(numObj)

        const mult = (n) => (n *= n)
        console.log(mult(10))

        function callback(values, func){

            for(let i = 0; i < values.length; i++){
                values[i] = func(values[i])
            }
            return values
        }
        const values = [1, 2, 3, 4, 5]
        const func = (n) => n*2
        console.log(callback(values, func))


    </script>
