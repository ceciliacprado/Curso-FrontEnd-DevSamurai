<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript avançado</title>
</head>

<body>
    <script>

        // Array

        let people = ['João', 'Maria', 'José', 'Pedro', 'Ana'];
        console.log(people);
        console.log(people[people.length - 1]);
        console.log(people.slice(1, 3));
        people.push("Lucas");
        people.unshift("Cibele");
        console.log(people);


    </script>
</body>

</html>
