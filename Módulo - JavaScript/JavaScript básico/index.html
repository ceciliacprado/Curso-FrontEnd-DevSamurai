<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript basico</title>
</head>

<body>
    <script>

        //Estrutura de repetição

        let contador = 1 
        while (contador <= 10) {
            console.log('executando ${contador}')
            contador++  
        }

        // for (let i = 1; i <= nomes.length; i++) {
        //     console.log(i)
        // }

        const nomes = ["João", "Maria", "José", "Antônio"]
        for (let i = 0; i < nomes.length; i++) {
            console.log(nomes[i])
        }
        for (const nome of nomes){
            console.log(nome)
        }

        const person = {
            name: 'John',
            age: 30,
            city: "",
        }
        for (const prop in person){
            console.log('Prop: ${prop} - ${person[prop]}')
        }



    </script>

</body>

</html>
