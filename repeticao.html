<script>
    var contador = 1
    var limite = 10

    while (contador <= limite) {
        console.log(contador + "Cecilia")

        contador = contador + 1 //incremetação do wile (se não tiver vai ficar em loop infinito)
    }

console.log("Fim da execução")

</script>
